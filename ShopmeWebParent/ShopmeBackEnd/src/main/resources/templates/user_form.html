<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common.html :: header"></head>
<body>
<div class="container-fluid">
	<div th:replace="common.html :: navbar"></div>
	
	
<div>
<h2> Manage Users | Create new User</h2> 
</div>

	<form th:action="@{/users/save}" method="post" style="max-width: 700px; margin:0 auto;" th:object="${user}"  th:onsubmit="return checkEmailUnique(this)">
		<div class="border border-secondary rounded p-3">
			<div class="form-group row mt-2">
				<label class="col-sm-4 col-form-label">E-mail: </label>
				<div class="col-sm-8">
					<input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128"/>
				</div>
			</div>
			<div class="form-group row mt-2">
				<label class="col-sm-4 col-form-label">First Name: </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45"/>
				</div>
			</div>
			<div class="form-group row mt-2">
				<label class="col-sm-4 col-form-label">Last Name: </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45"/>
				</div>
			</div>
			<div class="form-group row mt-2">
				<label class="col-sm-4 col-form-label">Password: </label>
				<div class="col-sm-8">
					<input type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="128"/>
				</div>
			</div>
			
			<div class="form-group row mt-2">
				<label class="col-sm-4 col-form-label">Roles: </label>
				<div class="col-sm-8">
					<th:block th:each="role : ${roles}">
					<input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}" class="m-2"/>
					- <small th:text="${role.description}"></small><br/>
					</th:block>
				</div>
			</div>
			
			<div class="form-group row mt-2">
				<label class="col-sm-4 col-form-label">Enabled: </label>
				<div class="col-sm-8">
					<input type="checkbox" th:field="*{enabled}" />
				</div>
			</div>
			
			<div class="text-center">
				<input type="submit" value="Save" class="btn btn-primary m-3" />
				<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
				
			</div>
		</div>
	</form>

	<div class="modal fade text-center" id="modalDialog" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalTitle">Warning</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

				</div>
				<div class="modal-body">
					<span id="modalBody"></span>
				</div>
				<div class="modal-footer">
 					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>

				</div>
			</div>
		</div>
	</div>
	
	<div th:replace="common.html :: footer"></div>
</div>
</body>

<script type="text/javascript">
	$(document).ready(function(){
		$("#buttonCancel").on("click", function(){
			window.location = "[[@{/users}]]";
		});
	});

	function checkEmailUnique(form) {
		url="[[@{/users/check_email}]]";
		userEmail = $("#email").val();
		csrfValue = $("input[name='_csrf']").val();
		params = {email: userEmail, _csrf: csrfValue};

		$.post(url, params, function(response){
			if(response=="OK"){
				form.submit();
			}else if(response=="Duplicated"){
				showModalDialog("Warning", "There is another user having the email "+userEmail);
			}else{
				showModalDialog("Error", "Unknown response from server");
			}
		}).fail(function(){
			showModalDialog("Error", "Could not connect to server");
		});
		return false;
	}

	function showModalDialog(title, message){
		$("#modalTitle").text(title);
		$("#modalBody").text(message);
		$("#modalDialog").modal('show');
	}
</script>

</html>
